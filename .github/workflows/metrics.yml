# This workflow uses lowlighter/metrics to generate a GitHub metrics SVG with private repo stats
# It runs once a day and commits the SVG to your repo for use in your README

name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: OdunlamiZO
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Lagos
          repositories_affiliations: owner, collaborator, organization_member
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
      - name: Commit and push metrics
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add metrics.svg
          git commit -m 'chore: update metrics.svg' || echo "No changes to commit"
          git push
